<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__content">
        <h1 class="card__title">
          Get <span class="card__light">insights</span> that help your business
          grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__stats-item">
            <span class="card__stats-item-amount">10k+</span>
            <span class="card__stats-item-title">COMPANIES</span>
          </div>
          <div class="card__stats-item">
            <span class="card__stats-item-amount">314</span>
            <span class="card__stats-item-title">TEMPLATES</span>
          </div>
          <div class="card__stats-item">
            <span class="card__stats-item-amount">12M+</span>
            <span class="card__stats-item-title">QUERIES</span>
          </div>
        </div>
      </div>
      <!-- <div class="card__image"></div> -->
      <picture class="card__image-container">
        <source
          media="(max-width: 375px)"
          srcset="./images/image-header-mobile.jpg"
        />
        <img
          src="./images/image-header-desktop.jpg"
          alt="oficina con mujeres trabajando"
          class="card__img"
        />
      </picture>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juan Carlos Cabrera √Ålvarez</a>.
    </footer>
  </body>
</html>
